<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" href="cadastro.css"> 
</head>
<body>
    <header>Cadastro de Funcionário</header>
    <main>
        <h1>Cadastro de Funcionário</h1>
        <form id="formCadastro" method="POST" action="cadastroFuncionario.php" onsubmit="return redirecionarIndex()">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required>

            <label for="descricaocargo">Descrição do Cargo:</label>
            <textarea id="descricaocargo" name="descricaocargo" required></textarea>

            <label for="setor">Setor:</label>
            <input type="text" id="setor" name="setor" required>

            <label for="salario">Salário:</label>
            <input type="number" id="salario" name="salario" required step="0.01">

            <button type="submit" class="btn">
                <img src="icon.png" alt="ícone" style="width: 16px; height: 16px; margin-right: 5px;">
                Gravar
            </button>
        </form>

        <button class="btn" style="margin-top: 20px;" onclick="voltarIndex()">
            <img src="icon.png" alt="ícone" style="width: 16px; height: 16px; margin-right: 5px;">
            Voltar para a Página Inicial
        </button>
    </main>
    <footer>© 2024 Implementação de uma Aplicação WEB.</footer>

    <script>
        function redirecionarIndex() {
            alert('Cadastro realizado com sucesso!');
            window.location.href = 'index.html';
            return false; 
        }

        function voltarIndex() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
